<div>
    <h2>Enter a city name</h2>
    <form>
      <input type="text" name="city" [(ngModel)]="city" placeholder="Enter city name">
      <button type="submit" (click)="getWeather()">Get Weather</button>
    </form>
  </div>

  <div class="box" *ngIf="weatherData">
    <h2 class="title is-2"><span class="icon is-large">
      <i [ngClass]="'wi ' + selectedIcon"></i>
    </span> {{ weatherData.name }}</h2>
    <p class="subtitle is-3">Temperature: {{ weatherData.main.temp }}°C</p>
    <p class="subtitle is-3">Humidity: {{ weatherData.main.humidity }}%</p>
    <p class="subtitle is-3">Wind Speed: {{ weatherData.wind.speed }} m/s</p>
  </div>
  
  <div class="box" *ngIf="forecastData">
    <h3 class="title is-3">5-day Forecast</h3>
    <div class="columns is-multiline">
      <div class="column is-one-fifth" *ngFor="let item of forecastData">
        <p>{{ item.dt_txt | date:'EEEE' }}</p>
        <span class="icon is-large">
          <i [ngClass]="'wi wi-owm-' + item.weather[0].id"></i>
        </span>
        <p class="subtitle is-4">{{ item.main.temp }}°C</p>
      </div>
    </div>
  </div>
